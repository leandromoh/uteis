<script type="text/javascript">
	
	//função para o calculo do tempo entre 2 datas:
	function dateDiff(date1, date2)
	{
		// calculando a diferença em milisegundos das datas
		var sec = date2.getTime() - date1.getTime();

		// verificando se a segunda data é inferior que a primeira
		if (sec < 0)
			return "A segunda data é inferior a primeira!";

		// variáveis auxiliares
		var second = 1000;
		var minute = 60 * second;
		var hour = 60 * minute;
		var day = 24 * hour;

		// resultado em horas decimais
		var rdh = Math.ceil(sec / hour);
		// resultado em minutos decimais
		var rdm = Math.ceil(sec / minute);
		// resultado em segundos
		var rds = Math.ceil(sec / second);

		var days = Math.floor(sec / day);
		sec -= days * day;
		var hours = Math.floor(sec / hour);
		sec -= hours * hour;
		var minutes = Math.floor(sec / minute);
		sec -= minutes * minute;
		var seconds = Math.floor(sec / second);

		var out =
			days + " day" + (days > 1 ? "s" : "") + ", " +
			hours + " hour" + (hours > 1 ? "s" : "") + ", " +
			minutes + " minute" + (minutes > 1 ? "s" : "") + ", " +
			seconds + " second" + (seconds > 1 ? "s" : "");

		return out;
	}

	var dt1 = new Date(2006, 1, 22, 23, 40, 01);
	var dt2 = new Date(2008, 2, 22, 23, 50, 50);
	var diff = dateDiff( dt1, dt2 );
	
	document.write("data inicial = " + dt1);
	document.write("<br>");
	document.write("data final = " + dt2);
	document.write("<br>");
	document.write(diff);
	
</script>
