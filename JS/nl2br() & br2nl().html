<script>
function transferir(){
 
 var textarea_1 = document.getElementById("textarea_1");
 var textarea_2 = document.getElementById("textarea_2");
 var textarea_3 = document.getElementById("textarea_3");
 
 textarea_2.value = nl2br(textarea_1.value);
 textarea_3.value = br2nl(textarea_2.value);
 
}

function br2nl(str){
	return str.replace(/<br\s*\/?>/gi,"\n");
}

function nl2br(str){
	return str.replace(/\n/g, "<br/>"); 
}
</script>

<h2>Texto Digitado Pelo Usuario</h2>
<p/>
<textarea rows="10" cols="50" id="textarea_1"></textarea>
<p/>
<button onclick="transferir();">Converter Texto</button>
<p/>
<h2>Texto que vai parar o Banco de Dados</h2>
<p/>
<textarea rows="10" cols="50" id="textarea_2"></textarea>
<p/>
<h2>Texto vindo do banco de dados interpretado pela função br2nl</h2>
<p/>
<textarea rows="10" cols="50" id="textarea_3"></textarea>
