Nome:     <input type="text" class="onlyChars">
Telefone: <input type="text" class="onlyNumbers">

<script type="text/javascript">

function onlyNumbers(e)
{
		this.value = this.value.replace(/[A-Za-z]/g,'');
		
        var tecla = window.event? e.keyCode : e.which;

        if((tecla >= 97) && (tecla <= 122))
			return false;
}

function onlyChars(e)
{
		this.value = this.value.replace(/\d/g,'');
		
        var tecla = window.event? e.keyCode : e.which;

        if((tecla >= 48) && (tecla <= 57))
			return false;
}

var charInputs = document.getElementsByClassName("onlyChars");

[].forEach.call(charInputs, function(el){
	el.onkeypress = onlyChars;
	el.onchange = onlyChars;
});

var numInputs = document.getElementsByClassName("onlyNumbers");

[].forEach.call(numInputs, function(el){
	el.onkeypress = onlyNumbers;
	el.onchange = onlyNumbers;
});

</script>
