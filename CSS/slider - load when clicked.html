        <style type="text/css">
    #container{
        background-color:yellow;
        width:150px;
        height: 200px;
        position: relative;
    }
    .portrait{
        position: absolute;
        height:100%;
        width: auto;
        left: 50%;
    }
    .landscape{
        position: absolute;
        height:auto;
        width: 100%;
        top: 50%;
    }
    span{
        margin: 10px;
        background-color: pink;
    }
        </style>
        <script type="text/javascript">
window.onload = function(){

    var d = document.getElementById('container');
    var m = document.getElementById('menu');

    HTMLElement.prototype.css = function(property, value) {
        if (value) 
            this.style.setProperty(property, value, null);
        else 
            return window.getComputedStyle(this, null).getPropertyValue(property).replace(/\D/g, '');
    }
    
    function createSpan(src){
        var i = document.createElement("SPAN");
        i.appendChild( document.createTextNode('XXX') );
        i.img = src;
        i.onclick = creatImg;
        m.appendChild(i);
    }
    
    function creatImg() {
        var i = document.createElement("IMG");
        i.style.display = 'none';
        i.src = this.img;
        i.onload = setClass;

        d.innerHTML = '';
        d.appendChild(i);
    }

    function metade(n) {
        return "-" + (n / 2) + "px"
    }

    function setClass() {
        if (this.height > this.width) {
            this.className = 'portrait';
            this.style.marginLeft = metade(d.css("height") / this.height * this.width);
        }
        else {
            this.className = 'landscape';
            this.style.marginTop = metade(d.css("width") / this.width * this.height);
        }
        this.style.display = 'block';
    }
